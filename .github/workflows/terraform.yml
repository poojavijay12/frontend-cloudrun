name: Terraform CI/CD

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  id-token: write   # REQUIRED for Workload Identity Federation

jobs:
  terraform:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Authenticate using Workload Identity Federation
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/81086632889/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: terraform-platform@testing-474706.iam.gserviceaccount.com

      # Configure Docker auth (global, not directory-specific)
      - name: Configure Docker for GCP
        run: gcloud auth configure-docker --quiet
        working-directory: .

      # Build Docker image from app/ directory
      - name: Build Docker image
        run: docker build -t gcr.io/testing-474706/frontend:latest .
        working-directory: app

      # Push Docker image
      - name: Push Docker image
        run: docker push gcr.io/testing-474706/frontend:latest
        working-directory: .

      # Terraform setup
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init -reconfigure

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -var="project_id=testing-474706"

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve -var="project_id=testing-474706"
